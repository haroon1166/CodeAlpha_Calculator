<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="calculator">
    <input type="text" id="display" placeholder="0" readonly>
    <div class="buttons">
      <button data-key="C" class="btn function">C</button>
      <button data-key="/" class="btn operator">÷</button>
      <button data-key="*" class="btn operator">×</button>
      <button data-key="-" class="btn operator">−</button>

      <button data-key="7" class="btn">7</button>
      <button data-key="8" class="btn">8</button>
      <button data-key="9" class="btn">9</button>
      <button data-key="+" class="btn operator">+</button>

      <button data-key="4" class="btn">4</button>
      <button data-key="5" class="btn">5</button>
      <button data-key="6" class="btn">6</button>
      <button data-key="=" class="btn equal">=</button>

      <button data-key="1" class="btn">1</button>
      <button data-key="2" class="btn">2</button>
      <button data-key="3" class="btn">3</button>

      <button data-key="0" class="btn zero">0</button>
      <button data-key="." class="btn">.</button>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
